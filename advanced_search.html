<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="advanced.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Advanced Search</title>
</head>
<body>
    <!-- HEADER START -->

    <header>
      <div class="left-header">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" width="50%" />
      </div>
      <ul class="right-header">
        <li><a href="index.html">Google Search</a></li>
        <li><a href="image_search.html">Images Search</a></li>
        <li><i class="fa fa-th fa-lg"></i></li>
        <li><i class="fa fa-user fa-lg"></i></li>
      </ul> 
    </header>

    <!-- HEADER END -->

    <!-- APPBAR START -->
    <div class="appbar">
        <label>Advanced Search </label>
    </div>
    <div class="separator-line"></div>
    <!-- APPBAR END -->

    <!-- SEARCH CONTAINER START -->
    <main class="advanced-search-container">
        <form action="https://www.google.com/search" method="get">
            <label>Find pages with...</label>
            <div class="form-group">
                <label>All these words:</label>
                <input type="text" name="as_q" style="width: 300px;"> <!-- Ajusta el ancho aquí -->
                <div class="clarification">
                    Type the important words: <span class="monospace">tri-colour rat terrier</span>
                </div>
            </div>
            <div class="form-group">
                <label>This exact word or phrase:</label>
                <input type="text" name="as_epq" style="width: 300px;"> <!-- Ajusta el ancho aquí -->
                <div class="clarification">
                    Put exact words in quotes: <span class="monospace">"rat terrier"</span>
                </div>
            </div>
            <div class="form-group">
                <label>Any of these words: </label>
                <input type="text" name="as_oq" style="width: 300px;"> <!-- Ajusta el ancho aquí -->
                <div class="clarification">
                    Type OR between all the words you want: <span class="monospace">miniature OR standard</span>
                </div>
            </div>
            <div class="form-group">
                <label>None of these words:</label>
                <input type="text" name="as_eq" style="width: 300px;"> <!-- Ajusta el ancho aquí -->
                <div class="clarification">
                    Put a minus sign just before words that you don't want: <span class="monospace">-rodent, -"Jack Russell"</span>
                </div>
            </div>
            <div class="form-group">
                <div class="right-align">
                    <input type="submit" class="blue-button" value="Google Advanced Search">
                </div>
            </div>
        </form>
    </main>
    <!-- SEARCH CONTAINER END -->
</body>
</html>
